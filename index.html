<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color: magenta;">
  <div class="container">
    
    <center>

      <h3 class="btn btn-default heading">Family Member Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following persons: </p>
      <b class="name_of_objects">
        ME
        <hr>
        FATHER
        <hr>
        GRANDMA
        <hr>
        GRANDPA
        <hr><br>
      </b>

      <label>Webcam View</label>
      <div id="camera"></div>
      <br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-info" onclick="take_snapshot();">Capture an image</button>
      <br><br>
      <button class="btn btn-success" onclick="check();">Identify the member</button>
      <br><br>
      <p style="font-size: 22px;">Person :  <span id="result_person_name" style="color: rgb(7, 56, 121);"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_person_accuracy" style="color: rgb(7, 56, 121);"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
